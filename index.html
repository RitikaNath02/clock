<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>analog_clock</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav id="navbar" >
      <div class="nav">
        QuantumQuartz
      </div>
      <ul>
        <li class="item"><a href="index.html">World Clock</a></li>
        <li class="item"><a href="alarm.html">Alarm</a></li>
        <li class="item"><a href="stopWatch.html">Stop Watch</a></li>
        <li class="item"><a href="timer.html">Timer</a></li>
      </ul>
    </nav>
    <section id="container">
      <div class="clock">
        <ul class="flex">
          <li style="--x: 1"><span>1</span></li>
          <li style="--x: 2"><span>2</span></li>
          <li style="--x: 3"><span>3</span></li>
          <li style="--x: 4"><span>4</span></li>
          <li style="--x: 5"><span>5</span></li>
          <li style="--x: 6"><span>6</span></li>
          <li style="--x: 7"><span>7</span></li>
          <li style="--x: 8"><span>8</span></li>
          <li style="--x: 9"><span>9</span></li>
          <li style="--x: 10"><span>10</span></li>
          <li style="--x: 11"><span>11</span></li>
          <li style="--x: 12"><span>12</span></li>
        </ul>

        <div id="hour-hand" class="hour-hand"></div>
        <div id="minute-hand" class="minute-hand"></div>
        <div id="second-hand" class="second-hand"></div>
      </div>
      <br>
      <br>
      <br>
      <!-- <h2 class="flex">DIGITAL CLOCK</h2> -->
      <br>

      <div class="digital-clock flex">
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
      </div>
    </div>
    </section>
    <script src="index.js"></script>
    <!-- <script src="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"></script> -->
  </body>
</html>
