<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="timer.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  
    <nav id="navbar">
        <div class="nav">QuantumQuartz</div>
        <ul>
          <li class="item"><a href="index.html">World Clock</a></li>
          <li class="item"><a href="alarm.html">Alarm</a></li>
          <li class="item"><a href="stopWatch.html">Stop Watch</a></li>
          <li class="item"><a href="timer.html">Timer</a></li>
        </ul>
      </nav>
      <div class="clock">
        <div id="second-hand" class="secondhand"></div>
      </div>
      <div id="inputform">
      
          <div>
          <label for="hset">Enter hour:</label>
          
          <input type="number" id="hset" value="00" min="0" >
        </div>
          <div>
          <label for="mset">Enter minutes:</label>
          
          <input type="number" id="mset" value="00" min="0" max="59" >
        </div>
          <div>
          <label for="sset">Enter seconds:</label>
          
          <input type="number" id="sset" value="00" min="0" max="59" >
        </div>
          <div id="buttons">
            <button onclick="starttimer()"  id="start">Start</button>
            <button onclick="pausetimer()"  id="pause">Pause</button>
            <button onclick="resettimer()"  id="reset">Reset</button>
        </div>
     
      </div>
      <div class="digital-clock ">
        <span id="h">00</span>
        <span> : </span>
        <span id="m">00</span>
        <span> : </span>
        <span id="s">00</span>
      </div>
    </div>


  <audio src="Alarm.mp3" id="audio"></audio>
    <script src="timer.js"></script>
</body>
</html>
