<html lang="en">

    <link rel="stylesheet" href="stopWatch.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="nav">QuantumQuartz</div>
        <ul>
          <li class="item"><a href="index.html">World Clock</a></li>

      <div class="clock">
        <div id="second-hand" class="second-hand"></div>
      </div>
      <div class="digital-clock ">
        <span id="m">00</span>
        <span> : </span>
        <span id="s">00</span>
        <span> : </span>
        <span id="ms">00</span>
      </div>

    <div id="buttons">
        <button onclick="startwatch()"  id="start">Start</button>
        <button onclick="pausewatch()"  id="pause">Pause</button>
